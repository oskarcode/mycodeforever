{% extends 'blog/base.html' %}
{% block content %}


          <article class="media content-section">
          <img class = "rounded-circle article-img"  src="{{ object.author.profile.image.url }}">
             <div class="media-body">
              <div class="article-metadata">
                  <a class="mr-2" href="{% url 'user_posts' object.author.username %}">{{ object.author }}</a>
                  <small class="text-muted">{{ object.date_posted| date:"F d, Y"}}</small>
                  {% if object.author == user %}
                      <div>
                  <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
                  <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>
                      </div>
                  {% endif %}
                  {% if post.header_image %}
                    <img src='{{ post.header_image.url }}'>
                  {% endif %}
                
              </div>
              <h2 class="article-title" >{{ object.title }}</h2>
              <p class="article-content">{{ object.content }}</p>

              </div>
            <div>
                <a href="http://www.linkedin.com/shareArticle?url=http://your-domain{{ request.get_full_path|urlencode }}&title=<your title>&summary=<your desc>&source=http://your-domain">share on linkedin</a>
            </div>
          </article>

{% endblock content%}
